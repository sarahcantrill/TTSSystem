<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
 <!--   <script type="module" src="script.js"></script> -->
   <script type="module" src="app.js"></script> 
    <title>TTS System</title>
</head>
<body>
    <!-- <h1> Listen Up TTS</h1> -->
    <h1>Text-To-Speech System</h1>


    <section class="text-container">
        <!-- <h2> Your text here:</h2> -->
        <section class="output-and-buttons">
        <textarea id="text-output" placeholder="your words here..."></textarea>
        <aside class="control-btns">
            <select id="voice-select" class="voice-select">
                <option value="">Select Voice</option>
            </select>
            <button class="reset-btn">Clear</button>
            <button class="undo-btn">Undo</button>
            <button class="repeat-btn">Repeat</button>
            <!-- <button class="speak-btn">Speak</button> -->
            <!-- <select id="voice-select" class="voice-select">
                <option value="">Select Voice</option>
            </select> -->
        </aside>
        <aside class="play-pause-container">
            <button class="speak-btn" aria-label="Play button">▶</button>
            <button class="pause-btn" aria-label="Pause button">⏸</button>
        </aside>
    </section>
    </section>

    <div class="sections-container">

    <div class="left-container">
    <section class="common-words-container">
    <h2 class="common-words-title">Common words</h2>
    <section class="words-containers">
        <button class="word-box">the</button>
        <button class="word-box">be</button>
        <button class="word-box">of</button>
        <button class="word-box">and</button>
        <button class="word-box">in</button>
        <button class="word-box">a</button>
        <button class="word-box">to</button>
        <!-- <button class="word-box">it</button> -->
        <button class="word-box">have</button>
        <button class="word-box">this</button>
        <!-- <button class="word-box">that</button> -->
        <button class="word-box">on</button>
        <button class="word-box">but</button>
        <button class="word-box">not</button>
        <button class="word-box">. </button>
        <button class="word-box">, </button>

    </section>
    </section>

    <div class="suggestion-section">
        <h2 class="suggestion-title">Word Suggestions</h2>
        <div class="button-container" id="nextWordSuggestions"></div>
    </div>
    </div>

 <!--   <div class="button-container"></div>
    
    <button class="more-options-btn"> More Options</button> -->
<div class="word-bank">
    <h2>Word Bank</h2>
    <div class="tab-container">
        <button class="tab-btn active"  data-tab="starters">Sentence Starters</button>
        <button class="tab-btn"  data-tab="questions">Questions</button>
        <button class="tab-btn"  data-tab="responses">Responses</button>
        <button class="tab-btn"  data-tab="subjects">Subjects</button>
        <button class="tab-btn"  data-tab="verbs">Verbs</button>
        <button class="tab-btn"  data-tab="common">Common Words</button>
        <button class="tab-btn"  data-tab="topics">Topics</button>
        <button class="tab-btn"  data-tab="adjectives">Adjectives</button>
        <button class="tab-btn"  data-tab="numbers">Numbers</button>
      <!--  <button class="tab-btn"  data-tab="suggestions">Suggestions</button> -->
    </div>

    <div id="starters" class="tab-content active">
        <button class="word-box">I</button>
        <button class="word-box">You</button>
        <button class="word-box">We</button>
        <button class="word-box">They</button>
        <button class="word-box">He</button>
        <button class="word-box">She</button>
        <button class="word-box">It</button>
        <button class="word-box">Please</button>
        <button class="word-box">Today</button>
        <button class="word-box">Could</button>
        <button class="word-box">Would</button>
        </div>

        <div id="questions" class="tab-content">
            <button class="word-box">who</button>
            <button class="word-box">what</button>
            <button class="word-box">when</button>
            <button class="word-box">where</button>
            <button class="word-box">why</button>
            <button class="word-box">can I</button>
            <button class="word-box">could you</button>
            <button class="word-box">please</button>
            <button class="word-box">do you</button>
            <button class="word-box">could</button>
            <button class="word-box">would</button>
            <button class="word-box">is it?</button>
            <button class="word-box">Can you help me?</button>
            <button class="word-box">Can you explain that?</button>
            <button class="word-box">What does this mean?</button>
            <button class="word-box">What does that mean?</button>
            <button class="word-box">Could you repeat that?</button>
            <button class="word-box">How do I do this?</button>
            <button class="word-box">How do I do that?</button>
            <button class="word-box">Is this correct?</button>
            <button class="word-box">Can you show me how to do this?</button>
            <button class="word-box">Can you show me how to do that?</button>
            </div>

        <div id="responses" class="tab-content">
            <button class="word-box">yes</button>
            <button class="word-box">no</button>
            <button class="word-box">maybe</button>
            <button class="word-box">sort of</button>
            <button class="word-box">I agree</button>
            <button class="word-box">I disagree</button>
            <button class="word-box">I understand</button>
            <button class="word-box">I don't understand</button>
            <button class="word-box">I need help</button>
            <button class="word-box">good idea</button>
            <button class="word-box">can you explain more</button>
            <button class="word-box">I'll let you know</button>
            </div>

        <div id="subjects" class="tab-content">
            <button class="word-box">I</button>
            <button class="word-box">you</button>
            <button class="word-box">we</button>
            <button class="word-box">he</button>
            <button class="word-box">his</button>
            <button class="word-box">she</button>
            <button class="word-box">hers</button>
            <button class="word-box">they</button>
            <button class="word-box">them</button>
            <button class="word-box">their</button>
            <button class="word-box">it</button>
            <button class="word-box">the group</button>
            </div>
                     
        <div id="verbs" class="tab-content">
            <button class="word-box">am</button>
            <button class="word-box">is</button>
            <button class="word-box">are</button>
            <button class="word-box">was</button>
            <button class="word-box">were</button>
            <button class="word-box">have</button>
            <button class="word-box">need</button>
            <button class="word-box">want</button>
            <button class="word-box">like</button>
            <button class="word-box">think</button>
            <button class="word-box">know</button>
            <button class="word-box">understand</button>
            <button class="word-box">finished</button>
            </div>

        <div id="common" class="tab-content">
            <button class="word-box">and</button>
            <button class="word-box">or</button>
            <button class="word-box">but</button>
            <button class="word-box">because</button>
            <button class="word-box">with</button>
            <button class="word-box">without</button>
            <button class="word-box">to</button>
            <button class="word-box">from</button>
            <button class="word-box">in</button>
            <button class="word-box">on</button>
            <button class="word-box">at</button>
            <button class="word-box">by</button>
            <button class="word-box">for</button>
            </div>
            
        <div id="topics" class="tab-content">
            <button class="word-box">idea</button>
            <button class="word-box">answer</button>
            <button class="word-box">question</button>
            <button class="word-box">presentation</button>
            <button class="word-box">topic</button>
            <button class="word-box">opinion</button>
            <button class="word-box">solution</button>
            <button class="word-box">point</button>
            <button class="word-box">example</button>
            <button class="word-box">group</button>
            <button class="word-box">project</button>
            <button class="word-box">task</button>
            <button class="word-box">sentence</button>
            <button class="word-box">word</button>
            <button class="word-box">slide</button>
            <button class="word-box">chart</button>
            <button class="word-box">diagram</button>
            </div>     
            
        <div id="adjectives" class="tab-content">
            <button class="word-box">clear</button>
            <button class="word-box">confusing</button>
            <button class="word-box">interesting</button>
            <button class="word-box">important</button>
            <button class="word-box">helpful</button>
            <button class="word-box">difficult</button>
            <button class="word-box">easy</button>
            <button class="word-box">correct</button>
            <button class="word-box">wrong</button>
            <button class="word-box">new</button>
            <button class="word-box">old</button>
            <button class="word-box">next</button>
            <button class="word-box">previous</button>
            <button class="word-box">better</button>
            </div>

        <div id="numbers" class="tab-content">
            <button class="word-box">1</button>
            <button class="word-box">2</button>
            <button class="word-box">3</button>
            <button class="word-box">4</button>
            <button class="word-box">5</button>
            <button class="word-box">6</button>
            <button class="word-box">7</button>
            <button class="word-box">8</button>
            <button class="word-box">9</button>
            <button class="word-box">10</button>
            <button class="word-box">25</button>
            <button class="word-box">50</button>
            <button class="word-box">75</button>
            <button class="word-box">100</button>
            <button class="word-box">%</button>
            <button class="word-box">.</button>
            <button class="word-box">-</button>
            </div>

        </div>
    <div>

            <h2 class="suggestion-title">Word Suggestions</h2>
            <div class="button-container" id="nextWordSuggestions"></div>
        </div> -->

</body>
